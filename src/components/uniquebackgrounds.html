<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      body {
        background-image: url("default-background.jpg");
        background-size: cover;
        background-position: center;
      }

      select {
        font-size: 16px;
        padding: 8px;
        border-radius: 4px;
        border: none;
        background-color: #fff;
        color: #333;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
      <select id="background-theme">
        <option value="default-background.jpg">Default Background</option>
        <option value="red-background.jpg">Red Background</option>
        <option value="blue-background.jpg">Blue Background</option>
        <option value="green-background.jpg">Green Background</option>
      </select>
    </header>

    <script>
      const backgroundSelect = document.querySelector("#background-theme");
      backgroundSelect.addEventListener("change", function () {
        const selectedValue = this.value;
        document.body.style.backgroundImage = `url(${selectedValue})`;
      });
    </script>
  </body>
</html>
